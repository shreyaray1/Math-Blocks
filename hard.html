<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="math.css" />
    <title>MathBlocks</title>
    <style>
      body {
        background-color: #fa8072;
        font-family: "Raleway", Sans-serif;
      }
      h1 {
        color: red;
        font-size: 75px;
      }

      #myAnimation1 {
        background: #fa8072;
      }
      #myAnimation2 {
        background: #fa8072;
      }
      #myAnimation3 {
        background: #fa8072;
      }
      .start {
        border: 2px solid red;
        color: red;
      }
    </style>
  </head>

  <body>
    <center>
      <h1>MathBlocks</h1>
      <h2>Level: Hard</h2>
      <p id="livesC"></p>
      <button id="start" onclick="moveBlock()">Start Game</button>

      <div id="play"></div>
    </center>

    <button class="return" onclick="change('index.html')">
      <strong>Home</strong>
    </button>

    <center>
      <div id="myAnimation1">
        <p class="box" id="hardQues1"></p>
      </div>

      <div id="checks1">
        <input type="radio" id="ans11" name="an1" value="1" />
        <label for="an1" id="hardAns11"></label>
        <input type="radio" id="ans21" name="an1" value="2" />
        <label for="an2" id="hardAns21"></label>
        <input type="radio" id="ans31" name="an1" value="3" />
        <label for="an3" id="hardAns31"></label>
      </div>

      <div id="myAnimation2">
        <p class="box" id="hardQues2"></p>
      </div>

      <div id="checks2">
        <input type="radio" id="ans12" name="an2" value="4" />
        <label for="an4" id="hardAns12"></label>
        <input type="radio" id="ans22" name="an2" value="5" />
        <label for="an5" id="hardAns22"></label>
        <input type="radio" id="ans32" name="an2" value="6" />
        <label for="an6" id="hardAns32"></label>
      </div>

      <div id="myAnimation3">
        <p class="box" id="hardQues3"></p>
      </div>

      <div id="checks3">
        <input type="radio" id="ans13" name="an3" value="7" />
        <label for="an7" id="hardAns13"></label>
        <input type="radio" id="ans23" name="an3" value="8" />
        <label for="an8" id="hardAns23"></label>
        <input type="radio" id="ans33" name="an3" value="9" />
        <label for="an9" id="hardAns33"></label>
      </div>
    </center>

    <script src="hardM.js"></script>
  </body>
</html>
